<script src="/Public/admin/js/lib/angular.min.js"></script>
<script src="/Public/admin/js/lib/jquery.form.min.js"></script>
<div class="ui segment">
<div class="ui small breadcrumb">
  <a class="section" href="/admin">管理员首页</a>
  <i class="right chevron icon divider"></i>
  <a class="section"  href="/admin/page/work/">作品管理</a>
  <i class="right chevron icon divider"></i>
  <div class="active section">编辑作品</div>
</div>
</div>
<div class="container" ng-app="newWorkApp" ng-controller="newWorkCtrl">
  <form action="/admin/api/work/upLoadPic" enctype="multipart/form-data" method="post" class="ui form" id="uploadPicForm">
    <div class="field ui image rounded">
    <img id='previewImag' src="/Public/WorkImages/{$data['cover']}" alt="" />
    </div>
    <div class="field">
      <label>更新作品图片</label>
      <input type="file" name="photo" id="picString"  />
    </div>

  </form>

  <div class="ui form">
      <input type="hidden" name="cover" id="coverStringHidden"  value="{$data['cover']}" />
      <input type="hidden" name="thumbnail" id="thumbnailStringHidden"  value="{$data['thumbnail']}"  />
      <input type="hidden" name="wid" id="work_wid" value="{$data['wid']}">
    <div class="field">
      <label>作品名称</label>
      <input id="work_title" type="text" value="{$data['title']}" placeholder="{$data['title']}">
    </div>
    <div class="field">
      <label>作品描述</label>
      <textarea id="work_content" rows="2"  placeholder="{$data['content']}">{$data['content']}</textarea>
    </div>
    <div class="field">
      <label>作者名字</label>
      <input id="work_author" type="text" value="{$data['author']}" placeholder="{$data['author']}" >
    </div>
    <div class="field">
      <input type="button" ng-click="createNewWork()" class="ui button default" value="提交">
      <a href="/admin/page/work" class="ui button warning">返回 </a>
    </div>
  </div>
</div>
<div class="ui basic modal load" id="loader">

    <div class="ui active">
        <div class="ui medium text loader"> 数据载入中，请稍后</div>
    </div>
    <div class="actions">
        <div class="ui approve button">停止载入</div>
    </div>
</div>
<script src="/Public/admin/js/modules/edit_work.js"></script>
