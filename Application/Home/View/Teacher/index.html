</div>
<script type="text/javascript">
  $.post("/admin/api/teacher/teachersforindex",{page:1}, function(data){
      for(var i=0; i< (data.length/4); i=i+1){
        //得出行号
        $("#teachers_panel").append('<div class="row lac-row"></div>');
        for(var j=1; j <= 4 && j<= data.length; j++ ){
          //得出列号
          if((i*4+j-1)>=data.length){break;}

          var obj =  data[i*4+j-1];//得出矩阵的指针位置,并指向对象位置

          $("#teachers_panel").append('<div class="col-md-3 lac-padding"><div style="border: thin solid #cccccc;text-align:center;padding:0;"><br><img src="/TeacherImages/thumb/'+obj.thumbnail+'" style="width:100px;height:100px" alt="..." class="img-circle"><br><br><div style="color:rgba(70, 108, 118, 1)">'+obj.truename+'| '+obj.constellation+'</div><br><div>'+obj.major+'</div><br><div>'+obj.school+'</div><br><div>'+obj.location+'</div><br><div style="text-align:center"><span style="display:inline-block; text-align:center;"><div style="font-size:1px">分析图</div><span style="display:inline-block;list-style-type:none;width:'+3*obj.charts+'px;height:'+3*obj.charts+'px;background-color:rgba(70, 108, 118, 1);border-radius:50%;"></span></span><span style="display:inline-block; text-align:center;"><div style="font-size:1px">3D建模</div><span style="display:inline-block;list-style-type:none;width:'+3*obj.model_3d+'px;height:'+3*obj.model_3d+'px;background-color:rgba(70, 108, 118, 1);border-radius:50%;"></span></span><span style="display:inline-block; text-align:center;"><div style="font-size:1px">模型表达</div><span style="display:inline-block;list-style-type:none;width:'+3*obj.model_express+'px;height:'+3*obj.model_express+'px;background-color:rgba(70, 108, 118, 1);border-radius:50%;"></span></span><span style="display:inline-block; text-align:center;"><div style="font-size:1px">效果图</div><span style="display:inline-block;list-style-type:none;width:'+3*obj.effect+'px;height:'+3*obj.effect+'px;background-color:rgba(70, 108, 118, 1);border-radius:50%;"></span></span><span style="display:inline-block; text-align:center;"><div style="font-size:1px">参数化</div><span style="display:inline-block;list-style-type:none;width:'+3*obj.parametrize+'px;height:'+3*obj.parametrize+'px;background-color:rgba(70, 108, 118, 1);border-radius:50%;"></span></span><span style="display:inline-block; text-align:center;"><div style="font-size:1px">设计理论</div><span style="display:inline-block;list-style-type:none;width:'+3*obj.design_theory+'px;height:'+3*obj.design_theory+'px;background-color:rgba(70, 108, 118, 1);border-radius:50%;"></span></span></div><br><p style="color:rgba(70, 108, 118, 1)">单时咨询&nbsp;&nbsp;&nbsp;辅导套餐</p></div></div>');

        }
        $("#teachers_panel").append('<div class="row lac-row">');

      }
  });
</script>
